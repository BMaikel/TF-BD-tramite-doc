<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 430px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    <title>Trabajo final BBDD - Login</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/login" method="POST">
            <h1 class="fs-2">SISTEMA DE TRÁMITE DOCUMENTARIO</h1>
            <div class="bg-white mt-4">
                <h3 class="fw-normal text-muted fs-5 py-3">DATOS DEL USUARIO</h3>
                <div class="mx-4 mb-4">
                    <input type="text" class="form-control" placeholder="User" name="user">
                </div>
                <div class="mx-4 mb-4">
                    <input type="password" class="form-control" placeholder="Password" name="pass">
                </div>

                <div class="d-flex mx-4 mb-4">
                    <div class="form-check me-auto">
                        <input class="form-check-input mt-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label mt-1" for="flexCheckDefault">Remember me</label>
                    </div>

                    <div class="">
                        <button class="btn btn-primary px-4" type="submit">Iniciar</button>
                    </div>
                </div>

                <div class="d-flex mx-4 mb-4">
                    <a href="/" class="text-start text-decoration-none me-5 pe-5">Rastrear trámite</a>
                    <a href="#" class="text-start text-decoration-none ms-5 ps-5">Ayuda</a>
                </div>
                <img class = "pb-4" src="https://seminariointernacionalbicentenario-unalm.com/wp-content/uploads/2022/06/logounalm.png" alt="" width="60%">
            </div>
        </form>
    </main>
    <!---JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
    <title>Trabajo final BBDD- Buscar documentos</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><img class = "ms-2 pt-1" src="https://web.lamolina.edu.pe/ppl/templates/img/logo-unalm.png" alt="" height="32"></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">TRÁMITE DOCUMENTARIO</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="/login" class="nav-link link-dark px-2">Login</a></li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom bg-white">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <img class="mx-2" src="https://cdn-icons-png.flaticon.com/512/2586/2586948.png" alt="" width="40" height="32">
                <span class="fs-4">Realizar el seguimiento de un trámite</span>
            </a>
        </div>
    </header>
    <section>
        <div class="container border border-3 mb-3">
            <div class="row bg-primary text-white py-2">
                <h2 class="fs-6 fw-bolder">Buscador de trámite</h2>
            </div>
            <form class="row bg-white pb-3">
                <div class="row">
                    <div class="col-4">
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Emisor">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Motivo">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Fecha">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mt-3">
                            <input type="email" class="form-control" placeholder="Tipo de documento">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mt-3">
                            <input type="email" class="form-control" placeholder="Palabra clave">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2">
                            <button class="mt-3 btn btn-danger" type="submit">Buscar <i class="ms-2 fa-sharp fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container border border-3 bg-white">
            <table class="table table-striped mt-2">
                <thead>
                    <tr>
                        <th>idDoc</th>
                        <th>Emisor</th>
                        <th>Movimiento</th>
                        <th>Empleado</th>
                        <th>Ubicación</th>
                        <th>Respuesta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>DOC1</td>
                        <td>Mark</td>
                        <td>Registro</td>
                        <td>EMP1</td>
                        <td>Secretaría</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>DOC2</td>
                        <td>Jacob</td>
                        <td>Derivo</td>
                        <td>EMP2</td>
                        <td>Ventas</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>DOC3</td>
                        <td>Larry the Bird</td>
                        <td>Respuesta</td>
                        <td>EMP3</td>
                        <td>Secretaría</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!---JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/a741ca24aa.js" crossorigin="anonymous"></script>
</body>
</html>
